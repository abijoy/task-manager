{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %} Register {% endblock %}

{% block content %}

<div>
    <h2 style="text-align: center;">Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy}}
        <input type="submit"  class="form-control btn btn-primary" value="Register">
    </form>
    Already Registed? <a href="{% url 'login' %}">login</a>
</div>
{% endblock %}
