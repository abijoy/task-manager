{% extends 'base.html' %}

{% block title %} Login {% endblock %} 

{% block content %}
<div>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="login" />
  </form>
  <a href="#">Register</a><br />
  <a href="{% url 'password_reset' %}">forgot password ? </a>
</div>
{% endblock %}
