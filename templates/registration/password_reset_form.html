{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %} Password Reset{% endblock %}

{% block content %}
<div>

    <h4>Enter Your Email for Password Reset Link</h4>

    <form method="post">
        {% csrf_token %}
        {{ form | crispy}}
        <input type="submit"  class="btn btn-primary form-control" value="Reset" > <br>
        <small>If you have provided an email during registration you will get a password link</small>
    </form>
</div>

{% endblock %}
