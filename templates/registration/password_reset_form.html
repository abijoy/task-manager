{% extends 'base.html' %}

{% block title %} Password Reset{% endblock %}

{% block content %}
<div>

    <h2>Please Enter Your Email for Password Reset Link</h2>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Reset">
        <small>If you have provided an email during registration you will get a password link</small>
    </form>
</div>

{% endblock %}
