{% extends 'tasks/base.html' %}
{% block title %} Task Delete{% endblock %}
{% block content %}


<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this Task: "{{ task }}"?</p>
    <input type="submit" class="btn btn-danger" value="Yes">
    <a href="{% url 'tasks:task-detail' task.id %}">
        <input type="submit" class="btn btn-success" value="No">
    </a>
</form>

{% endblock %}
